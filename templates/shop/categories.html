{% extends 'base.html' %}
{% block title %}Категории товаров{% endblock %}

{% block content %}
<div class="list-group mt-5">
    {% for category in categories %}
      <a href="{% url 'shop:single_category' category.slug %}" class="list-group-item list-group-item-action">
        {{ category.title }}
      </a>
    {% endfor %}
</div>
{% endblock %}

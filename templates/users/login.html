{% extends 'base.html' %}

{% block title %}Вход в Личный кабинет{% endblock %}
{% block content %}
<div class="row mt-5">
    <div class="col-md-9 col-sm-auto col-lg-6">

<h4>Авторизация</h4>

    <form class="mt-5" method="POST" >
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        {{ form.as_p }}
        <p class="align-middle">
            <button type="submit" class="btn btn-primary ">Войти</button>
        </p>
    </form>

    <table class="table">
     <tbody>
        <tr>
          <td><a class="pr-5" href="{% url 'users:password_reset' %}" >Забыли пароль?</a></td>
          <td><a class="mt-5" href="{% url 'users:register' %}" >Еще не зарегистрированы?</a></td>
        </tr>
     </tbody>
    </table>

    </div>
</div>

{% endblock %}

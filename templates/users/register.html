{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
  <div class="row mt-5">
    <h4>Регистрация</h4>
    <div class="row mt-5">
      <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-5">Зарегистрироваться</button>
      </form>
    </div>
  </div>
{% endblock %}
